<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delete Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar" style="background-color: #46A49E;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1" style="margin: auto; font-size: 24px; color: #ffffff;">Delete Account</span>
    </div>
  </nav>

  <div class="container" style="max-width: 600px; margin: 50px auto; padding: 40px; border-radius: 8px; background-color: #ffffff; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <h1 style="color: #46A49E; font-size: 28px; font-weight: bold; text-align: center; margin-bottom: 30px;">Are you sure you want to delete your account?</h1>

    <form method="post" action="/delete-account">
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="emailInput" name="emailInput" required style="margin-bottom: 10px;">
      </div>

      <div class="mb-3">
        <label for="passwordInput" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordInput" name="passwordInput" required style="margin-bottom: 10px;">
      </div>

      <div class="mb-3">
        <label for="nameInput" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="nameInput" name="nameInput" required style="margin-bottom: 10px;">
      </div>

      <div class="mb-3">
        <label for="phoneInput" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneInput" name="phoneInput" required style="margin-bottom: 10px;">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-danger" style="background-color: #dc3545; border-color: #dc3545; margin-top: 20px;">Delete My Account</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>

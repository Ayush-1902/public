<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donate Medicine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar" style="background-color:#46A49E;">
        <div class="container-fluid">
            <img src="Untitled (150 Ã— 150px).svg" alt="Logo" width="75" height="75" class="d-inline-block ">
            <span class="navbar-brand h1" style="margin: auto; font-size: 40px; color: white;">MediShare Medical Assistance</span>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg " style="background-color:#F1F1F1;">
        <div class="container-fluid">
            <span class="navbar-brand h1" style="margin: auto; font-size: 20px; color: #46A49E;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            Donation Page
                        </li>
                    </ul>
                </div>
            </span>
        </div>
    </nav>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

    <div class="row">
        <div class="col-md-12">
            <form class="file-upload">
                <div class="row">
                    <div class="col-md-10">
                        <div class="bg-secondary-soft px-5 py-5 rounded">
                            <div class="row g-3">
                                <h4 class="mb-4 mt-0" style="font-size: 25px; font-weight: bolder;">Donation Details</h4>
                                <div class="col-md-12">
                                    <label for="emailInput" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="emailInput"
                                        value="example@gmail.com" name="email">
                                </div>


                                <div class="col-md-6">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" placeholder="Donor's Name"
                                        aria-label="Donor's Name" value="Ayush" id="nameInput">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Mobile Number</label>
                                    <input type="text" class="form-control" placeholder="Mobile Number"
                                        aria-label="Mobile Number" value="999999" id="mobileInput">
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Address</label>
                                    <textarea class="form-control" aria-label="Address" id="addressInput"
                                        name="address"></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label for="medicineInput" class="form-label">Medicine Name</label>
                                    <input type="text" class="form-control" placeholder="Medicine Name"
                                        id="medicineInput" name="medicine">
                                </div>
                                <div class="col-md-6">
                                    <label for="quantityInput" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" placeholder="Quantity"
                                        id="quantityInput" name="quantity">
                                </div>

                                <div class="col-md-6">
                                    <label for="expiryDateInput" class="form-label">Expiry Date</label>
                                    <input type="date" class="form-control" id="expiryDateInput" name="expiryDate">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Packaging</label>
                                    <div class="input-group mb-3">
                                        <select class="form-select" id="packagingSelect" name="packaging">
                                            <option selected disabled>Select Packaging</option>
                                            <option value="Vials">Vials</option>
                                            <option value="Bottles">Bottles</option>
                                            <option value="Blister Packs">Blister Packs</option>
                                            <option value="Sachets">Sachets</option>
                                            <option value="Syringes">Syringes</option>
                                            <option value="Ampoules">Ampoules</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Any Additional Instructions</label>
                                    <textarea class="form-control" aria-label="Additional Instructions"
                                        id="instructionsInput" name="instructions"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
      
                    <center><div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-outline-success" formaction="/db-signup-process-secure">Donate</button>
                    </div></center>
                    
              
            </form>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>

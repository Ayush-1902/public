<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MediShare Medical Assistance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar" style="background-color:#46A49E;">
    <div class="container-fluid">
      <img src="Untitled (150 × 150px).svg" alt="Logo" width="75" height="75" class="d-inline-block ">
      <span class="navbar-brand h1" style=" margin: auto; font-size: 40px; color: white;">MediShare Medical Assistance</span>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg " style="background-color:#F1F1F1;">
    <div class="container-fluid">
      <span class="navbar-brand h1" style=" margin: auto; font-size: 20px; color: #46A49E;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              Donor's Dashboard
            </li>
          </ul>
        </div>
      </span>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-5 justify-content-center text-center">
      <div class="col-md-3">
        <a href="donor-profile.html" style="text-decoration: none;">
          <div class="card">
            <img src="my Profile (150 × 150px).svg" class="card-img-top" alt="Card Image 1">
            <div class="card-body" style="background-color: #F1F1F1;">
              <h5 class="card-title" style="color:#46A49E;">My Profile</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="donate medicine.html" style="text-decoration: none;">
          <div class="card">
            <img src="donate medicine.svg" class="card-img-top" alt="Card Image 2">
            <div class="card-body" style="background-color: #F1F1F1;">
              <h5 class="card-title" style="color:#46A49E;">Donate Medicine</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="manage med.html" style="text-decoration: none;">
          <div class="card">
            <img src="medicine manage.svg" class="card-img-top" alt="Card Image 3">
            <div class="card-body" style="background-color: #F1F1F1;">
              <h5 class="card-title" style="color:#46A49E;">Medicine Manager</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="settings.html" style="text-decoration: none;">
          <div class="card">
            <img src="settings.svg" class="card-img-top" alt="Card Image 4">
            <div class="card-body" style="background-color: #F1F1F1;">
              <h5 class="card-title" style="color:#46A49E;">Settings</h5>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
